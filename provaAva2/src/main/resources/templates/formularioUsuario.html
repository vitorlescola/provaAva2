<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">Cadastrar usuario</h1>
    
   <form th:action="@{/usuarios/salvarUsuario}" th:object="${usuario}" method="post">
  <input type="hidden" th:field="*{id}">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" >
  </div>
  <div class="mb-3">
    <label for="telefone" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" >
  </div>
   <div class="mb-3">
    <label for="telefone" class="form-label">Telefone</label>
      <input type="number" class="form-control" id="telefone" th:field="*{telefone}" >
  </div>
  <div class="mb-3">
    <label for="TipoUsuario" class="form-label">Tipo de usuario</label>
      <select id="tipoUsuario" th:field="*{tipoUsuario}" class="form-control">
      <option th:each="tipoUsuarioEnum : ${T(com.sesi.provaAva2.model.TipoUsuario).values()}" th:value="${tipoUsuarioEnum}" th:text="${tipoUsuarioEnum}">
      tipo de usuario
      </option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <a th:href="@{/usuarios/listarUsuario}">
        <button type="button" class="btn btn-secondary">Ver Lista</button>
      </a>
</form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
