
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">Lista de produtos</h1>
    
    <table class="table">
      <thead>
        <tr>
        <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Estoque</th>
          <th scope="col">Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produtos: ${produtos}">
          <td th:text="${produtos.id}"></td>
          <td th:text="${produtos.nome}" class="w-55"></td>
          <td th:text="${produtos.estoque}" class="w-55"></td>
          <td th:text="${produtos.preço}" class="w-55"></td>
          <!--<td>
            <a th:href="@{/produtos/editarProduto/{id} (id=${produto.id})}">
              <button type="button" class="btn btn-primary">Editar</button>
            </a>
            <a th:href="@{/produtos/excluirProduto/{id} (id=${produto.id})}">
              <button type="button" class="btn btn-danger">Excluir</button>
            </a>
          </td>  -->
        </tr>
      </tbody>
    </table>

    <div class="text-end">
      <a th:href="@{/produtos/formularioProdutos}">
        <button type="button" class="btn btn-secondary">Voltar</button>
      </a>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
