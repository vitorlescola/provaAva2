<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">Lista de pedidos</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Data</th>
          <th scope="col">Valor</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pedido: ${pedidos}">
          <td th:text="${pedido.id}"></td>
          <td th:text="${pedido.produto.nome}"></td>
           <td th:text="${pedido.quantidade}"></td>
            <td th:text="${pedido.data}"></td>
             <td th:text="${pedido.valor}"></td>
              <td th:text="${pedido.status}"></td>
         
          <td>
            <a th:href="@{/pedidos/editarPedido/{id} (id=${pedido.id})}">
              <button type="button" class="btn btn-primary">Editar</button>
            </a>
            <a th:href="@{/pedidos/excluirPedido/{id} (id=${pedido.id})}">
              <button type="button" class="btn btn-danger">Excluir</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end">
      <a th:href="@{/pedidos/formularioPedido}">
        <button type="button" class="btn btn-secondary">Voltar</button>
      </a>
    </div>

  </div>
   <div>
    <a th:href="@{/}">
    <button class="btn btn-info bottom-center">Menu</button>
    </a>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
