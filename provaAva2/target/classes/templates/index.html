<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pedidos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Bem-vindo ao sistema de registro de pedidos</h1>
        <p class="lead">registre os produtos, os clientes e os pedidos, clique nos botões a baixo para começar</p>
        <div class="mt-4">
            <a th:href="@{/usuarios/formularioUsuario}" class="btn btn-success btn-lg" >Registrar usuario</a>
            <a th:href="@{/produtos/formularioProduto}" class="btn btn-success btn-lg">Registrar produto</a>
            <a th:href="@{/pedidos/formularioPedido}" class="btn btn-success btn-lg">Registrar pedido</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
